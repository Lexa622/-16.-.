{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid"></article>
        <br>
        <h2> ID: {{user.id}} </h2>
        <p>
            <tt> Name: {{user.username}} </tt>
            <br>
            <i> Age: {{user.age}} </i>
        </p>
        <!-- Напишите свой код здесь (Вывод свойств объекта User) -->
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                        <li class="List-group-item"> {{user.id}}
                            <a href="/users/{{user.id}}'"> {{user.username}} </a>
                        </li>
                        {% endfor %}
                        <!-- Напишите свой код здесь (перебор пользователей) -->
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
